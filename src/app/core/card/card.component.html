<div #box class="resizable-draggable"
     [style.width.px]="card.width"
     [style.height.px]="card.height"
     [style.transform]="'translate3d('+ card.left + 'px,' + card.top + 'px,' + '0px)'"
     [class.active]="status"
     (mousedown)="setStatus($event, 2)"
     (window:mouseup)="setStatus($event, 0)"
>
  <div class="checkbox-block">
    <mat-checkbox formControlName="selected"></mat-checkbox>
  </div>
  <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
</div>
